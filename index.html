<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Cooper Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 2em;
            color: #333;
            font-weight: 400;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .embed-container {
            width: 100%;
            height: calc(100vh - 150px);
            min-height: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .instructions {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daniel Cooper Resume</h1>
    </header>
    
    <div class="container">
        <div class="embed-container">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vROza-4BHtbnrR217S2A45bv5r9v7j5XnNsfusbJqBfjOm-ybI0NCi4fKA-hrupUMOm3mXtqwio_0u0/pub?embedded=true"></iframe>
        </div>
        <div class="instructions">
           
        </div>
    </div>
</body>
</html>
